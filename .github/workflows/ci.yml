name: Phase 2 Enterprise CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-validation:
    name: Backend Lint, Test & Smoke
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: github_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      APP_MODE: ci
      PORT: 5000
      DB_HOST: localhost
      DB_PORT: 5432
      APP_DB_USER: test_user
      APP_DB_PASSWORD: test_password
      DB_NAME: github_test_db
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci_test_secret
      GITHUB_APP_ID: "12345"
      GITHUB_PRIVATE_KEY: ${{ secrets.GITHUB_PRIVATE_KEY }}
      GITHUB_WEBHOOK_SECRET: ${{ secrets.GITHUB_WEBHOOK_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        working-directory: backend
        run: npm install --legacy-peer-deps

      - name: Lint
        working-directory: backend
        run: npm run lint

      - name: Security audit (blocking)
        working-directory: backend
        run: npm audit --production --audit-level=critical

      - name: Scan for leaked secrets
        working-directory: backend
        run: |
          if grep -rnE "(access_token|client_secret|private_key|password|jwt_secret)" src/ --exclude=env.js; then
            echo "❌ CRITICAL: Potential secrets detected in source code!"
            exit 1
          fi

      - name: Scan for sensitive logs
        working-directory: backend
        run: |
          if grep -rnE "console\.(log|dir|table|trace)" src/ --exclude-dir=dtos --exclude-dir=utils; then
            echo "❌ SECURITY: Unredacted console logs detected in protected directories!"
            exit 1
          fi

      - name: Prevent security bypass overrides
        working-directory: backend
        run: |
          if grep -rnE "eslint-disable(-next-line)? security/" src/; then
            echo "❌ BYPASS ATTEMPT: Security rules are being silenced with inline eslint-disable comments!"
            echo "Security overrides must be approved centrally in backend/eslint.config.js, not inline."
            exit 1
          fi

      - name: Run Tests
        working-directory: backend
        run: npm test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: backend/coverage/

  frontend-validation:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build
        working-directory: frontend
        run: npm run build
